{% extends 'base.html' %}
{% load thumbnail %}

{% block title %}People{% endblock title %}

{% block content %}
    <h1>People</h1>
    <div id="people-list">
        {% for user in users %}
            <div class="user">
                <a href="{{ user.get_absolute_url }}">
                    <img src="{% thumbnail user.profile.photo 180x180 %}" alt="">
                </a>
                <div class="info">
                    <a href="{{ user.get_absolute_url }}">
                        {{ user.username }}
                    </a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
