{% extends 'base.html' %}
{% load thumbnail %}
{% block title %}Posts | {{ request.user}}{% endblock title %}Posts|{{ request.user}}
{% block content %}
    {% for post in posts %}
        <div class="image">
            <a href="{{ post.get_absolute_url }}">
                {% thumbnail post.image 300x300 crop="smart" as im%}
                <a href="{{ post.get_absolute_url }}">
                    <img src="{{ im.url }}" alt="">
                </a>
            </a>
            <div class="info">
                <a href="{{ post.get_absolute_url }}" class="title">
                    {{ post.title }}
                </a>
            </div>
        </div>
    {% endfor %}
{% endblock content %}
